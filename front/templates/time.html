
{% extends 'base/base_front.html' %}

{% block title %}
时间轴
{% endblock %}

{% block head %}
<link href="{% static 'css/time.css' %}" rel="stylesheet">
<script src="{% static 'js/time.js' %}" ></script>
{% endblock %}

{% block article %}
<article>
  <div class="timebox">
    <ul>
        {% for article in allArticle %}
            <li><span>{{ article.pub_time|date:"Y-m-d" }}</span><i><a href="{% url 'article:article_detail' article_id=article.pk %}" target="_blank">{{ article.title }}</a></i></li>
        {% endfor %}
    </ul>
  </div>
</article>
{% endblock %}
