{% extends 'cms/base.html' %}

{% block title %}
文章列表
{% endblock %}

{% block head %}
    <script src="{% static 'AdminLTE-2.4.10/bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'js/xfzalert.js' %}"></script>
    <script src="{% static 'js/xfzajax.js' %}"></script>
    <script src="{% static 'js/cms/article_list.js' %}"></script>
{% endblock %}

{% block content-header %}
<h1>文章列表</h1>
{% endblock %}

{% block content %}
<div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-body">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>名称</th>
                            <th>分类</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for article in articles %}
                            <tr data-pk="{{ article.pk }}" data-name="{{ article.category.pk }}">
                                <td>{{ article.title }}</td>
                                <td>{{ article.category.name }}</td>
                                <td>
                                    <a href="{% url 'cms:edit_article' %}?article_id={{ article.pk }}"><button class="btn btn-warning btn-xs edit-btn">编辑</button></a>
                                    <button class="btn btn-danger btn-xs delete-btn">删除</button>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
